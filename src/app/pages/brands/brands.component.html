<section class="mb-[100px] w-[90%] mx-auto">
  <h2 class="text-5xl mb-12 text-green-500 text-center">All Brands</h2>
  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
    @for (brand of brands(); track brand._id) {

    <div
      class="rounded border shadow-md hover:shadow-md hover:shadow-green-500 p-4 transition-all duration-[.5s]"
    >
      <img [src]="brand.image" class="w-full h-[200px]" [alt]="brand.name" />
      <h3 class="text-green-500 mt-3 text-2xl text-center">
        {{ brand.name }}
      </h3>
    </div>

    }
  </div>
</section>
